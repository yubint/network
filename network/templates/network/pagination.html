{% if posts_page %}
<div class="pagination">
    <span class="step-links">
        {% if posts_page.has_previous %}
        <a href="?page=1">&laquo; first</a>
        <a href="?page={{ posts_page.previous_page_number }}">previous</a>
        {% endif %}

        {% if posts_page.paginator.num_pages > 1 %}
        <span class="current">
            Page {{ posts_page.number }} of {{ posts_page.paginator.num_pages }}.
        </span>
        {% endif %}

        {% if posts_page.has_next %}
        <a href="?page={{ posts_page.next_page_number }}">next</a>
        <a href="?page={{ posts_page.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
{% endif %}
